<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <link rel="shortcut icon" href="../fav-icon.png" type="image/png">
    <title>Sign-Up</title>
</head>

<body>
    <div class="Sign-box">
        <h2>Sign-Up</h2>
        <h3> Please fill in this form to create an account.</h3>
        <br>
        <form>
            <div class="user-box">
                <input type="text" name="fullName" id="fullName" required>
                <label>Full Name</label>
            </div>

            <div class="user-box">
                <input type="text" name="fullName" id="fullName" required>
                <label for="fullName">Full Name</label> <!-- Associate the label with the input -->
            </div>


            <div class="user-box">
                <input type="email" name="fullName" id="fullName" required>
                <label>E-Mail</label>
            </div>

            <div class="user-box">
                <input type="password" name="fullName" id="fullName" required>
                <label>Password</label>
            </div>

            <div class="user-box">
                <input type="password" name="fullName" id="fullName" required>
                <label>Repeat Password</label>
            </div>

            <div class="privacy_policy">
                By creating an account you agree to our <a href="../../terms.html" target="_blank" rel="noopener">Terms
                    & Privacy</a>
            </div>

            <a class="btn__submit" href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>

        </form>
    </div>
